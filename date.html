<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp date</title>
</head>
<body>
<script>
    let Mydate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        };
        this.setDay = function (day) {
            this.day = day;
        };
        this.setMonth = function (month) {
            this.month = month;
        };
        this.setYear = function (year) {
            this.year = year;
        };
    };
    let date = new Mydate("06","04",2001);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day.toString() +"/" +month.toString() + "/" + year.toString());
    date.setDay(23);
    date.setMonth("01");
    date.setYear(2001);
    alert(date.getDay() +"/"+date.getMonth() +"/"+date.getYear());
</script>
</body>
</html>
